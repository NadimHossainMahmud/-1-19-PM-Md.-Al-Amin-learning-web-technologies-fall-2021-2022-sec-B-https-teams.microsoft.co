<!DOCTYPE html>
<html lang="en">
<head>
	<title>Document</title>
</head>
<body>

	<table border="1" width="100%">
		
		<tr height="60px">
			<td colspan="3">
				<h1 align="center">PERSON PROFILE</h1>
			</td>
			
		</tr>

		<tr height="50px">
			<td>Name</td>
			<td><input type="text"></td>
			<td></td>
		</tr>

		<tr height="50px">
			<td>Email</td>
			<td><input type="email"></td>
			<td></td>
		</tr>
		<tr height="50px">
			<td>Gender</td>
				<td>
					<input type="radio" name="gender"> Male
					<input type="radio" name="gender"> Female
					<input type="radio" name="gender"> Other
				</td>
			<td></td>
		</tr>


		<tr height="50px">
			<td>Date Of Birth</td>
			<td><input type="date"></td>
			<td></td>
		</tr>


		<tr height="50px">
			<td>Blood Group</td>
			<td>
				<select name="" id="">
					<option value="">O+</option>
				<option value="">A+</option>
				<option value="">B+</option>
				<option value="">O-</option>
				<option value="">AB+</option>
				<option value="">AB-</option>
				<option value="">A-</option>
				<option value="">B-</option>
				</select>
				
			</td>
			<td></td>
		</tr>


		<tr height="50px">
			<td>Degree</td>
			<td>
				
			<input type="checkbox"> SSC.
			<input type="checkbox"> HSC.
			<input type="checkbox"> BSC.
			<input type="checkbox"> MSC.
			</td>
			<td></td>
		</tr>


		<tr height="50px">
			<td>Photo</td>
			<td colspan="2">
				<button><img src="" alt="">Browse...</button>
			</td>
			
		</tr>


		<tr height="50px">
			<td colspan="3"></td>
			
		</tr>
		<tr height="50px">
			<td colspan="3" align="right">
				<input type="submit" value="submit">
				<input type="reset" value="Reset">
			</td>
			
		</tr>
	</table>
	
</body>
</html>
